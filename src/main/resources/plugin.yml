name: Daedwin
version: 1.0
main: me.george.daedwin.Daedwin
prefix: Daedwin
authors: [George_Angel]
description: Myths of Daedwin

commands:
  mutechat:
    description: Mutes the chat.
    usage: /mutechat
  clearchat:
    description: Clears the chat.
    usage: /clearchat
  logout:
    description: Attempts to log the player out safely.
    usage: /logout
  freeze:
    description: Freeze a player in place (time- optional)
    usage: /freeze <player> <time>(optional)
  ban:
    description: Bans a player.
    usage: /ban <player> <duration/perm> <reason>
  unban:
    description: Unbans a player.
    usage: /unban <player>
  checkban:
    description: Displays ban info about a player.
    usage: /checkban <player>