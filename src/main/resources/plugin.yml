name: Daedwin
version: 1.0
main: me.george.daedwin.Daedwin
prefix: Daedwin
authors: [George_Angel]
description: Myths of Daedwin

commands:
  mutechat:
    description: Mutes the chat.
    usage: /mutechat
  clearchat:
    description: Clears the chat.
    usage: /clearchat
    aliases: [cc]
  logout:
    description: Attempts to log the player out safely.
    usage: /logout
  freeze:
    description: Freeze a player in place (time; optional)
    usage: /freeze <player> <time>(optional)
  ban:
    description: Bans a player.
    usage: /ban <player> <duration/perm>:<sec/min/h/w/m> <reason>
  unban:
    description: Unbans a player.
    usage: /unban <player>
  checkban:
    description: Displays the ban status of a player.
    usage: /checkban <player>
  mute:
    description: Mutes a player.
    usage: /mute <player> <duration/perm>:<sec/min/h/w/m> <reason>
  unmute:
    description: Unmutes a player.
    usage: /unmute <player>
  checkmute:
    description: Displays the mute status of a player.
    usage: /checkmute <player>
  shout:
    description: Broadcasts a message across the whole server.
    usage: /shout <message>
    aliases: [sh]
  setrank:
    description: Sets a player's rank.
    usage: /setrank <player> <rank>
    aliases: [sr]
  maintenance:
    description: Base maintenance command.
    usage: /maintenance <on/off/add/remove/clear> <player>(optional)
    aliases: [mm]
  vanish:
    description: Turns a player invisible.
    usage: /vanish <player>(optional)
    aliases: [invis, v, invisible]
  fly:
    description: Enables flying.
    usage: /fly <player>(optional)
  nick:
    description: Gives a nickname to a player.
    usage: /nick <player>(optional) <nickname>
  kick:
    description: Kicks a player.
    usage: /kick <player> <reason>(optional)
  feed:
    description: Completely feeds a player.
    usage: /feed <player>(optional)
  heal:
    description: Completely heals a player.
    usage: /heal <player>(optional)
  speed:
    description: Changes the player's walking or flying speed.
    usage: /speed <fly/walk> <0-10>(speed)
  whois:
    description: Displays info about a player.
    usage: /whois <player>
  gamemode:
    description: Changes a player's gamemode.
    usage: /gamemode <gamemode> or /gamemode <gamemode> <player> <gamemode> GameMode values; (0/1/2/creative/survival/spectator>
    aliases: [gm]
  godmode:
    description: Toggles god mode for a player.
    usage: /godmode <player>(optional)
    aliases: [god]
  spawnentity:
    description: Spawns (an) entity/ies infront at the direction the player is facing.
    usage: /spawnentity <entity_type> <amount>(optional)
    aliases: [sm, spawnm, smob, spawnmob, spawne, sentity, se]
  clearmobs:
    description: Clears all mobs around an area. (Can specify)
    usage: /clearmobs <radius> <entity>(optional)
    aliases: [butcher, clearmob, cmobs, cmob, clear]
  teleport:
    description: Teleports a player to another player.
    usage: /teleport <player1> <player2>(optional)
    aliases: [tp, telep, tele, tport, tpo]